<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="logo.png">
        </a>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Snkrs</a></li>
            <li><a href="#">Goods</a></li>
            <li><a href="#">Magic</a></li>
        </ul>

        <div class="nav-right">
            <a href=""><i class='bx bx-search'></i></a>
            <a href=""><i class='bx bx-cart-alt'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-img" data-aos="zoom-in" data-aos-duration="2000">
            <img src="hero1.png" class="one">
        </div>

        <div class="hero-text">
            <h1 data-aos="fade-right" data-aos-duration="1000">Nike Air <br> Dunk-300</h1>
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="200">Nike's first Lifestyle Air Max returns with a vibrant colr gradient that's sure to turn heads</p>
            <h5 data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="300">$400</h5>
            <div class="hero-btn" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="400">
                <a href="#" class="btn">Add to bag</a>
                <a href="#" class="btn2">View details</a>
            </div>
        </div>
    </section>

    <div class="content">
        <div class="box" data-aos="zoom-in-right" data-aos-duration="1200" data-aos-delay="100">
            <li><img src="p1.png"></li>
        </div>

        <div class="box" data-aos="flip-down" data-aos-duration="1200" data-aos-delay="100">
            <li><img src="p2.png" onclick="slider"></li>
        </div>

        <div class="box" data-aos="zoom-in-right" data-aos-duration="1200" data-aos-delay="100">
            <li><img src="p3.png"></li>
        </div>
    </div>

    <a href="" class="scroll" data-aos="zoom-out-left" data-aos-duration="1200" data-aos-delay="300">
        <i class='bx bxs-down-arrow'></i>
    </a>

    <script type="text/javascript">
        function slider(anything){
            document.querySelector('one').src = anything;
        };
        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open')
        }
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1
      });
    </script>
    
</body>
</html>
